<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="Js/main.js"></script>
</head>
<body>
    <header>
        <label for="SearchInput"></label><input type="text" name="Search" id="SearchInput">
        <button type="submit" id="search">Αναζήτηση</button>
        <section id="MenuSpace">
            <h2 title="To navigate">Menu</h2>
            <ul id="Menu"></ul>
            <script id="menu-template" type="text/x-handlebars-template">
                <li>Introduction</li>
                {{#each categories}}
                    <li><a href={{link}}>{{title}}</a></li>
                {{/each}}
            </script>
        </section>
        <section>
            <a href="profile.html">Σύνδεση</a>
            <a href="register.html">Εγγραφή</a>
        </section>
    </header>
    <main>
        <h1>Αποτελέσματα αναζήτησης</h1>
        <hr>
        <script id="lesson-template" type="text/x-handlebars-template">
            {{#each classes}}
                <section>
                    <h1>{{title}} - ({{id}})</h1>
                    <img src="{{img_dest}}" alt="{{img_alt}}">
                    <section>
                        <p>{{objectives}}</p>
                        <p>{{description}}</p>
                    </section>
                </section>
            {{/each}}
        </script>
        <section id="Class-Data"></section>
    </main>
</body>
</html>
